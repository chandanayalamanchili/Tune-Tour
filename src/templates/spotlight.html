				<h2>ANIRUDH RAVICHANDER</h2>
				<p data-text="Anirudh Ravichander is an Indian music composer, music producer and singer who works in the Indian film industry. He has won three Filmfare Awards, nine SIIMA Awards, six Edison Awards and five Vijay Awards. He made his debut in the Tamil film, 3 directed by Aishwarya R. Dhanush. The song, 'Why This Kolaveri Di', that Anirudh had composed for the Tamil film 3, went viral on YouTube and tracked more than 85 million views. Some of his superhit albums like Vikram, Jersey, Agnathavasi, VIP and Kaithi are available on TuneTour. Feel free to review and rate them."></p>
			</div>

           <div id="countdown-container">

  <div class="review-section">
    <h3  style="color: #fbe5e5;">Leave a Review</h3>
    <form>
      <label for="name" style="color: #fbe5e5;">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="rating"  style="color: #fbe5e5;">Rating:</label><br>
      <input type="radio" id="star5" name="rating" value="5" required>
      <label for="star5" title="5 stars"  style="color: #fbe5e5;">5 stars</label>
      <input type="radio" id="star4" name="rating" value="4" required>
      <label for="star4" title="4 stars"  style="color: #fbe5e5;">4 stars</label>
      <input type="radio" id="star3" name="rating" value="3" required>
      <label for="star3" title="3 stars"  style="color: #fbe5e5;">3 stars</label>
      <input type="radio" id="star2" name="rating" value="2" required>
      <label for="star2" title="2 stars"  style="color: #fbe5e5;">2 stars</label>
      <input type="radio" id="star1" name="rating" value="1" required>
      <label for="star1" title="1 star"  style="color: #fbe5e5;">1 star</label><br><br>
      
      <label for="review"  style="color: #fbe5e5;">Review:</label><br>
      <textarea id="review" name="review" rows="5" cols="50" required></textarea><br><br>
      
      <input type="button" value="Submit" onclick="submitReview()">
    </form>
  </div>
  <div class="reviews-section" >
